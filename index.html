<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronotask</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <div id="container" class="border-4 border-red-600 w-screen h-screen">

        <!-- HEADER -->
        <div id="header" class="absolute left-0 top-0 flex justify-between border-2 border-black w-full h-1/6">
            <!-- S1 -->
            <div id="chrono-task-title" class="border-2 border-red-600 h-full w-1/4"></div>
            <!-- S2 -->
            <div id="anchor-container" class="flex justify-around items-center font-mono border-2 border-red-600 h-full w-2/4">
                <a href="#" id="features" class="text-center rounded-3xl border-2 border-blue-600 w-40 h-1/4">Features</a>
                <a href="#" id="solutions" class="text-center rounded-3xl border-2 border-blue-600 w-40 h-1/4">Solutions</a>
                <a href="#" id="resources" class="text-center rounded-3xl border-2 border-blue-600 w-40 h-1/4">Resources</a>
                <a href="#" id="pricing" class="text-center rounded-3xl border-2 border-blue-600 w-40 h-1/4">Pricing</a>
            </div>
            <!-- S3 -->
            <div id="sign-up-container" class="border-2 border-red-600 h-full w-1/4">
                <a href="" id="sign-in"></a>
                <button id="get-demo"></button>
            </div>
        </div>
        <!--  -->
        <!-- HOME PAGE BODY -->
        <div id="home-page">
            <div id="sticky-note"></div>
            <div id="reminders"></div>
            <div id="main-button"></div>
            <div id="todays-task"></div>
            <div id="integrations"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
